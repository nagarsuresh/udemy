<div class="card">
  <div class="card-header">
    String Interpolation
  </div>
  <div class="card-block">
    <p>
      {{stringInterpolation}} | {{numberInterpolation}}
    </p>
  </div>
</div>

  </div>

    <p [ngClass]="{badge:true}">This is badge</p>
    <p [ngStyle]="{color:'red'}">This is badge</p>
  </div>
</div>
