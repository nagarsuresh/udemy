<div class="row">
  <div class="col-xs-10">
    <rb-shopping-list-add [item]="selectedItem" (cleared)="onClear()"></rb-shopping-list-add>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" [ngClass]="{'active':selectedItem == item}" style="cursor: pointer" *ngFor="let item of items" (click)="onItemSelect(item)">
        {{item.name}} ({{item.amount}})
        </a>
    </ul>
  </div>
</div>

<div class=" ">
  <button class="btn" (click)="onBack()">Back</button>
</div>
